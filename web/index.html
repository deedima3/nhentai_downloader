<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nuclear Code Launcher</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link rel="icon" href="pictures\icon.png" type="image/x-icon">
  <script src="index.js"></script>
  <script type="text/javascript" src="eel.js"></script>
</head>
<body>
  <div class="title-container">
    <div class="title">
    <img src="pictures\nhentai-logo.png" alt="nhentai logo">
    </div>
    <div class="title nuclear-title">
    <h1>Nuclear Code Launcher</h1>
    </div>
    <div class="clear"></div>
  </div>
  <div class="menu-container">
    <div class="picture-container">
      <img src="pictures\preview.jpg" alt="comic-preview" id="comic-pic" class="comic-preview">
    </div>
    <div class="nuclear-menu">
      <h2 class="nuclear-code">Nuclear code</h2>
      <p class="nuclear-code">Masukkan nuclear code di kotak setelah itu bisa memilih preview untuk melihat dan download all untuk mendownload</p>
      <input type="text" placeholder=" Contoh: 177013" id="kode-nuklir">
      <div class="button-container">
      <button class="download-button button" id="download-button" onclick="download_hentai()">Download All</button>
      <button class="preview-button button" id="preview" onclick="preview()">Preview</button>
      </div>
      <h4 class="nuclear-code">Made by: Ryvenna</h4>
      <h4 class="nuclear-code" id="loading-sign"></h4>
    </div>
    <div class="clear"></div>
    <div class="bottom-space"></div>
  </div>
</body>
</html>
